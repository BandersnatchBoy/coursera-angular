<div class="container">
  <div ng-if="isValid" class = "row">
    <ul class = "list-group">
      <li class = "list-group-item" ng-repeat="item in items">
        {{item.name}} | {{item.short_name}} | {{item.description}}
        <button ng-click = "onRemove({index: $index})">Don't Want This One!</button>
      </li>
    </ul>
  </div>
  <div ng-if="!isValid">Nothing Found </div>
</div>
